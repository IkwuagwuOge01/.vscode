<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./payment_method.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form action="" method="post">
            <!--Account information Start-->
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class='bx bx-user'></i>
                </div>
            </div>
                <div class="input_box">
                    <input type="text" placeholder="Name on Card" required class="name">
                    <i class='bx bx-user'></i>
                 </div>
                <div class="input_box">
                    <input type="email" placeholder="Email Address" required class="name">
                    <i class='bx bxs-envelope'></i></div>

                    <div class="input_box">
                        <input type="text" placeholder="Address" required class="name" aria-hidden="true">
                        <i class='bx bx-home-alt-2'></i>
                    </div>
                    <div class="input_box">
                        <input type="text" placeholder=" City" required class="name">
                        <i class='bx bxs-city'></i>
                    </div>
                <!--Account information End-->
    
                <!--Bate of birth and gender start-->
                <div class="input_box">
                    <h4>Date Of Birth</h4>
                    <input type="number" placeholder="DD" required class="dob">
                    <input type="number" placeholder="MM" required class="dob">
                    <input type="number" placeholder="YYYY" required class="dob">
                </div>
                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" name="gender" required id="b1" checked>
                    <label for="b1">Male</label>
                </div>
                <div class="input_box">
                    <input type="radio" name="gender" required id="b2" checked>
                    <label for="b2">Female</label>
                </div>
                <!--Bate of birth and gender end-->
    
                <!--Payment details start-->
                <div class="input_group">
                    <div class="input_box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" class="radio" id="bc1" checked>
                        <label for="bc1"><span><i class='bx bxl-visa'></i>Credit card</span></label>
                        <input type="radio" name="pay" class="radio" id="bc2" checked>
                        <label for="bc2"><span> <i class='bx bxl-mastercard'></i>Debit card</span></label>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="tel" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
                        <i class='bx bxs-credit-card'></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="tel" class="name" placeholder="Card CVC -632" required>
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="number" class="name" placeholder="Exp Month" required>
                        <i class='bx bxs-calendar'></i>
                    </div>
                </div>
                    <div class="input_box">
                        <input type="number" class="name" placeholder="Exp Year" required>
                        <i class='bx bx-calendar-alt'></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="number" class="name" placeholder="Enter Amount" required>
                        <i class='bx bx-money'></i>
                    </div>
                <div class="input_group">
                        <div class="input_box">
                            <button type="submit">Pay Now</button>
                </div> 
         </form>              
    </div>
            <!--Payment details end-->

</body>
</html>
